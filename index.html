<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzapp</title>
</head>

<body id="app">
    <div class="container">
        <section class="left_container">
            <div class="myUser_header header">
                <div class="myUserSpecs">
                    <div class="myUserImg"><img src="img/avatar_io.jpg" alt="Mio Avatar"></div>
                    <div class="myUserName">
                        <span>Mio username</span>
                    </div>
                </div>
                <div class="littleNav"></div>
            </div>
            <div class="notification"></div>
            <div class="search_bar"></div>
            <div class="users"></div>
        </section>
        <section class="right_container">
            <div class="otherUser_header header"></div>
        </section>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
